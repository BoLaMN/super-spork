services:
  # Backend Service
  - type: web
    name: house-planner-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 20.0.0
      - key: DATABASE_URL
        sync: false

  # Frontend Service
  - type: web
    name: house-planner-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: house-planner-backend
          envVarKey: RENDER_EXTERNAL_URL
